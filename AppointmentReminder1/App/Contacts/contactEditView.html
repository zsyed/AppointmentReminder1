<form class="form-horizontal" name="contactForm">
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputContactFirstName">First Name</label>
            <div class="col-md-4">
                <input 
                       class="form-control"
                       id="inputContactFirstName"
                       type="text"
                       placeholder="First Name"
                       data-ng-model="vm.contact.FirstName" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputContactPhoneNumber">Phone Number</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputContactPhoneNumber"
                       type="text"
                       ui-mask="(999) 999 - 9999"
                       data-ng-model="vm.contact.PhoneNumber" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            data-ng-click="vm.submit()">
                        Save
                    </button>
                </span>

                <span>
                    <button class="btn btn-primary"
                            data-ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>

            </div>

        </div>

    </fieldset>
</form>
