<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">{{vm.title}}</div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">First Name:</div>
                    <div class="col-md-6">{{vm.contact.FirstName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Last Name:</div>
                    <div class="col-md-6">{{vm.contact.LastName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Phone Number:</div>
                    <div class="col-md-6">{{vm.contact.PhoneNumber}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Email Address:</div>
                    <div class="col-md-6">{{vm.contact.EmailAddress}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Time Zone:</div>
                    <div class="col-md-6">{{vm.contact.TimeZone}}</div>
                </div>

                <div class="col-md-6">
                    <img class="center-block img-responsive"
                         ng-src="{{vm.contact.imageUrl}}"
                         title="{{vm.contact.FirstName}}"
                    />
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="contactList">
           <i class="glyphicon glyphicon-chevron-left"></i>
                Back
        </a>
        <a class="btn btn-primary"
           ui-sref="contactEdit({contactId: vm.contact.Id})">
            
            Edit
        </a>

    </div>
 </div>
