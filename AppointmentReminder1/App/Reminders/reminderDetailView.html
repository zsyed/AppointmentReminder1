<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">{{vm.reminder.FirstName}}</div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">First Name:</div>
                    <div class="col-md-6">{{vm.reminder.FirstName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Message:</div>
                    <div class="col-md-6">{{vm.reminder.Message}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Date:</div>
                    <div class="col-md-6">{{vm.reminder.Date}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="reminderList">
           <i class="glyphicon glyphicon-chevron-left"></i>
                Back
        </a>
        <a class="btn btn-primary"
           ui-sref="reminderEdit({reminderId: vm.reminder.Id})">
            Edit
        </a>

    </div>
 </div>
