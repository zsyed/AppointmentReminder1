<form class="form-horizontal" name="reminderForm">
    <fieldset>
        <legend>Reminder Information</legend>
        <div class="form-group">
            <label class="col-md-2 control-label">First Name</label>
            <div class="col-md-4">
                <input 
                       class="form-control"
                       type="text"
                       placeholder="First Name"
                       data-ng-model="vm.reminder.FirstName" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Message</label>
            <div class="col-md-4">
                <input class="form-control"
                       type="text"
                       data-ng-model="vm.reminder.Message" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Date</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           type="text"
                           datepicker-popup="MM/dd/yyyy"
                           is-open="vm.opened" ;
                           data-ng-model="vm.reminder.Date" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" data-ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Time</label>
            <div class="col-md-4">
                <div class="input-group">
                    <timepicker data-ng-model="vm.reminder.Time" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                </div>
            </div>
        </div>



        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            data-ng-click="vm.submit()">
                        Save
                    </button>
                </span>

                <span>
                    <button class="btn btn-primary"
                            data-ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>

            </div>

        </div>

    </fieldset>
</form>
